<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100">
<style>
@keyframes dash{0%{stroke-dashoffset:200px}to{stroke-dashoffset:0}}
@keyframes stroke-width{0%{stroke-width:2px}to{stroke-width:6px}}
@keyframes fade{0%{opacity:0}to{opacity:1}}
@keyframes glow{0%{filter:drop-shadow(0 0 5px var(--color)) drop-shadow(0 0 15px var(--color))}to{filter:drop-shadow(0 0 8px var(--color)) drop-shadow(0 0 25px var(--color))}}
@keyframes flicker{0%,18%,22%,25%,53%,57%,to{opacity:1}20%,24%,55%{opacity:.8}}
:root{--red:#f69;--pink:#f9e;--blue:#78f;--purple:#a8f;--neon-animation:glow 0.5s ease-in-out infinite alternate, flicker 2s infinite 2.8s alternate}
text{fill:none;stroke:var(--color);stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;stroke-dasharray:200px;stroke-dashoffset:200px;animation:dash 1.5s cubic-bezier(.8,0,.2,1) var(--delay) forwards,stroke-width 1s cubic-bezier(.8,0,.2,1) calc(var(--delay) + .5s) forwards,fade .3s linear calc(var(--delay) + 0s) forwards,var(--neon-animation);--color:var(--pink);font-family:Arial,sans-serif;font-size:36px;font-weight:bold}
.purple{--color:var(--purple)}
.red{--color:var(--red)}
</style>
<text x="20" y="60" class="purple" style="--delay:0.2s">P</text>
<text x="60" y="60" style="--delay:0.4s">u</text>
<text x="90" y="60" style="--delay:0.6s">r</text>
<text x="120" y="60" style="--delay:0.8s">p</text>
<text x="150" y="60" style="--delay:1.0s">l</text>
<text x="180" y="60" style="--delay:1.2s">e</text>
<text x="220" y="60" class="purple" style="--delay:1.4s">H</text>
<text x="260" y="60" style="--delay:1.6s">a</text>
<text x="290" y="60" style="--delay:1.8s">l</text>
<text x="320" y="60" style="--delay:2.0s">l</text>
<text x="350" y="60" style="--delay:2.2s">o</text>
<text x="380" y="60" style="--delay:2.4s">s</text>
</svg>